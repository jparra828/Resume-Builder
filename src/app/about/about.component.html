<mat-card class="about-card">
    <mat-card-header>
        <div class="photo-container">
            <div mat-card-avatar class="about-photo" [style.background-image]="'url(' + profilePhotoUrl + ')'"></div>
        </div>
        <mat-card-title>{{ aboutData.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p class="about-text">{{ aboutData.description.intro }}</p>
        <ul id="purposeList">
            <li *ngFor="let purpose of aboutData.description.purposes" class="purpose">
                {{ purpose }}
            </li>
        </ul>
        <div class="outro-container">
            <p class="about-text">{{ aboutData.description.outro }}</p>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <div class="about-links">
            <a *ngFor="let link of aboutData.links"
                class="about-link"
                target="_blank"
                mat-stroked-button
                color="accent"
                [href]="link.href">
                {{ link.name }}
            </a>
        </div>
    </mat-card-footer>
</mat-card>
