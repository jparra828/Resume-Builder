<form #resumeForm="ngForm" (ngSubmit)="onSubmit(resumeForm.value)" class="resume-form">
  <div class="form-section">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" ngModel required>
  </div>

  <div class="form-section">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ngModel required>
  </div>

  <div class="form-section">
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" ngModel required>
  </div>

  <h2 class="form-header">Education</h2>
  <div class="form-section">
    <label for="school">School Name:</label>
    <input type="text" id="school" name="school" ngModel required>
  </div>

  <div class="form-section">
    <label for="graduationDate">Graduation Date:</label>
    <input type="date" id="graduationDate" name="graduationDate" ngModel required>
  </div>

  <div class="form-section">
    <label for="degreeType">Type of Degree:</label>
    <input type="text" id="degreeType" name="degreeType" ngModel required>
  </div>

  <h2 class="form-header">Work Experience</h2>
  <div class="form-section">
    <label for="occupation">Place of Occupation:</label>
    <input type="text" id="occupation" name="occupation" ngModel required>
  </div>

  <div class="form-section">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" ngModel required>
  </div>

  <div class="form-section">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" ngModel>
  </div>

  <div class="form-section">
    <label for="responsibilities">Responsibilities:</label>
    <textarea id="responsibilities" name="responsibilities" ngModel required></textarea>
  </div>

  <h2 class="form-header">Skills</h2>
  <div class="form-section">
    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills" ngModel required></textarea>
  </div>

  <h2 class="form-header">Personal Projects</h2>
  <div class="form-section">
    <label for="projectName">Project Name:</label>
    <input type="text" id="projectName" name="projectName" ngModel required>
  </div>

  <div class="form-section">
    <label for="projectDescription">Project Description:</label>
    <textarea id="projectDescription" name="projectDescription" ngModel required></textarea>
  </div>


  <div class="form-section">
    <label for="project2Name">Project Name:</label>
    <input type="text" id="project2Name" name="project2Name" ngModel required>
  </div>
  <div class="form-section">
    <label for="project2Description">Project Description:</label>
    <textarea id="project2Description" name="project2Description" ngModel required></textarea>
  </div>


  <h2 class="form-header">Awards</h2>
  <div class="form-section">
    <label for="awardTitle">Title of Award:</label>
    <input type="text" id="awardTitle" name="awardTitle" ngModel required>
  </div>

  <div class="form-section">
    <label for="awardDate">Date:</label>
    <input type="date" id="awardDate" name="awardDate" ngModel required>
  </div>

  <div class="form-section">
    <label for="awardTitle2">Title of Award:</label>
    <input type="text" id="awardTitle2" name="awardTitle2" ngModel required>
  </div>

  <div class="form-section">
    <label for="awardDate2">Date:</label>
    <input type="date" id="awardDate2" name="awardDate2" ngModel required>
  </div>

  <div class="form-section">
    <button type="submit" [disabled]="!resumeForm.valid">Create Resume</button>
  </div>
</form>
